<h1>Organization</h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/organizations" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Back
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save( f )" #f="ngForm">
            <div class="form-group">
                <label>Id</label>
                <input type="text" [(ngModel)]="organization.id" name="id" placeholder="Organization Id" class="form-control" disabled="disabled">
                <small class="form-text text-muted">This is an autogenerated field</small>
            </div>
            <div class="form-group">
                <label>Organization Name</label>
                <input type="text" [(ngModel)]="organization.name" name="name" placeholder="Organization Name" required class="form-control">
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" [(ngModel)]="organization.email" name="email" placeholder="email" required class="form-control">
            </div>
            <div class="form-group">
                <label>Organization URL Address</label>
                <input type="text" [(ngModel)]="organization.url" name="url" placeholder="Organization URL Address" class="form-control">
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary
                        w-25">
                <i class="fa fa-save"></i>
                Save
                </button>
            </div>
        </form>
    </div>
</div>
